<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Import header -->
<head th:replace="layout :: head (title='#{products.management}')"></head>
<body onload="initPage()">
<script type="text/javascript">
    function initPage(){
        $('#roles').multiSelect({
            selectableHeader: '<div class="custom-header" th:text="#{selectable.items}">Selectable items</div>',
            selectionHeader: '<div class="custom-header" th:text="#{selected.items}">Selected items</div>'
        });
    }
</script>
<div class="container">
    <!-- Import menu bar -->
    <div th:replace="layout :: navbar"></div>
    <form action="#" th:action="@{/products/{id}(id=${product})}"
          th:object="${product}" method="post">
        <input th:type="hidden" th:field="*{id}"/>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('lastName')}?'has-error': ''">
            <label class="control-label" th:text="#{description}">description</label>
            <span class="control-label" th:if="${#fields.hasErrors('lastName')}"
                  th:errors="*{description}">Description Error</span>
            <input class="form-control" type="text" th:field="*{description}"
            /> </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('name')}?'has-error': ''">
            <label class="control-label" th:text="#{name}">Name</label>
            <span class="control-label" th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}">Name Error</span>
            <input class="form-control" type="text" th:field="*{name}"
            /> </div>
        <p> <label th:text="#{tags}">tags</label>
            <select th:field="*{tags}" multiple="multiple">
                <option th:each="role : ${allTags}"
                        th:value="${{tag}}"
                        th:text="${tag.name}">Wireframe</option>
            </select>
        </p>
        <p>
            <a href="/products" th:text="#{close}" class="btn btn-primary">Close</a>
            <button type="submit" th:text="#{save}" class="btn btnprimary">Save</button>
        </p>
    </form>
</div>
</body>
</html>
