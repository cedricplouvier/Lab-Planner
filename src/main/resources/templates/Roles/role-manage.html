<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="navbar :: head (title='#{Role Management}')"></head>
<body onload = "initPage()">
<script type="text/javascript">
    function initPage(){
        $('#privileges').multiSelect({
            selectableHeader: '<div class="custom-header" th:text="#{selectable.items}"></div>',
            selectionHeader: '<div class="custom-header" th:text="#{selected.items}"></div>'
        });
    }
</script>
<div class = "container">
    <div th:replace="navbar :: navbar"></div>
    <form action="#" th:action="@{/roles/{id}(id=${role})}"
          th:object="${role}" method="post">
        <input th:type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label class="control-label" th:text="#{roles.name}"></label>
            <input class="form-control" type = text th:field="*{name}"/>

        </div>

        <div> <label th:text="#{roles.privileges}"></label>
            <tr></tr>
            <select th:field="*{privileges}" multiple="multiple" >
                <option th:each="privilege : ${allPrivileges}"
                        th:value="${{privilege}}"
                        th:text="${privilege.name}">Wireframe</option>
            </select>
        </div>






        <p>
            <button type="submit" th:text="#{save}" class="btn btn-outline-primary">Save</button>
            <a href="/roles" th:text="#{close}" class="btn btn-secondary">Close</a>

        </p>
    </form>




</div>
</body>
</html>
