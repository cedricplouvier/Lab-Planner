<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="navbar :: head (title='#{Experiment Management}')"></head>
<script th:inline="javascript">
    var url = /*[[@{/planning/experiments/{id} (id=${experimentType})}]]*/ "";
    function addrow(a) {
        console.log(a);
        var rowCount = $('#list tr').length;
        $('#list')
            .append('<tr class="row'+rowCount+'" id="row'+rowCount+'"> <td><input hidden class="steptype" value="'+a.id+'" id="stepTypes'+rowCount+'.deviceType" name="stepTypes['+rowCount+'].deviceType">'+a.deviceTypeName+'<input hidden class="steptypename" value="'+a.deviceTypeName+'" id="stepTypes'+rowCount+'.stepTypeName" name="stepTypes['+rowCount+'].stepTypeName"> </td><td><select required value="" id="stepTypes'+rowCount+'.continuity.type" name="stepTypes['+rowCount+'].continuity.type"><option class="dropdown-item" value="No">No</option><option class="dropdown-item" value="Soft (at least)">Soft (at least)</option><option class="dropdown-item" value="Soft (at most)">Soft (at most)</option><option class="dropdown-item" value="Hard">Hard</option> </select></td> <td><input required value="" id="stepTypes'+rowCount+'.continuity.hour" name="stepTypes['+rowCount+'].continuity.hours" placeholder="Hours"></td> <td><input required value="" id="stepTypes'+rowCount+'.continuity.minutes" name="stepTypes['+rowCount+'].continuity.minutes" placeholder="Minutes"></td><td><a onclick="removeRow(this)"> <span class="fas fa-trash" style="color: red" ></span> </a></td> </tr>')
    }

    function filterFunction() {
        var input, filter, ul, li, a, i;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        div = document.getElementById("myDropdown");
        a = div.getElementsByTagName("a");
        for (i = 0; i < a.length; i++) {
            txtValue = a[i].textContent || a[i].innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                a[i].style.display = "";
            } else {
                a[i].style.display = "none";
            }
        }
    }

    /* When the user clicks on the button,
    toggle between hiding and showing the dropdown content */
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }
    function removeRow(r) {
        $(r).closest('tr').remove();
    }
</script>
<style>
    .dropbtn {
        background-color: #4CAF50;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }

    .dropbtn:hover, .dropbtn:focus {
        background-color: #3e8e41;
    }

    #myInput {
        box-sizing: border-box;
        background-position: 14px 12px;
        background-repeat: no-repeat;
        font-size: 16px;
        padding: 14px 20px 12px 45px;
        border: none;
        border-bottom: 1px solid #ddd;
    }

    #myInput:focus {outline: 3px solid #ddd;}

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f6f6f6;
        min-width: 230px;
        overflow: auto;
        border: 1px solid #ddd;
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown a:hover {background-color: #ddd;}

    .show {display: block;}
</style>
<body>
<div class = "container">
    <div th:replace="navbar :: navbar"></div>
    <form action="#" th:action="@{/planning/experiments/{id} (id=${experimentType.id})}" th:object="${experimentType}" method="post">

    <table class="table table-hover">
        <div class="dropdown">
            <div  class="">
                <input type="text" placeholder="Search.." id="myInput" onclick="myFunction()" onmouseover="myFunction()"  onkeyup="filterFunction()">
                <div  id="myDropdown" class="dropdown-content">
                    <a th:each="stepType : ${allDeviceTypes}" th:value="${stepType.getDeviceTypeName()}" th:text="${stepType.getDeviceTypeName()}" th:onclick="addrow([[${stepType}]])"></a>
                </div>
            </div>
        </div>
        <thead>
        <tr>
            <th th:text="#{step.type}">Step Type</th>
            <th>Continuity</th>
            <th th:text="#{step.duration}">Duration</th>
        </tr>
        </thead>

        <!-- IMPORTANT, class="list" have to be at tbody -->
        <tbody id="list" class="list"  >
            <tr th:each="stepType, itemStat : *{stepTypes}">
                <td ><input class="steptype" th:type="hidden" th:field="*{stepTypes[__${itemStat.index}__].deviceType}" th:value="${stepType.deviceType.deviceTypeName}" th:text="${stepType.deviceType.deviceTypeName}" >
                    <input class="steptypename" th:type="hidden" th:field="*{stepTypes[__${itemStat.index}__].stepTypeName}" th:value="${stepType.stepTypeName}">
                </td>
                <td >
                    <select th:field="*{stepTypes[__${itemStat.index}__].continuity.type}">
                        <option class="dropdown-item" th:each="option : ${allOptions}" th:value="${option}" th:text="${option}"></option>
                    </select>
                </td>
                <td ><input th:field="*{stepTypes[__${itemStat.index}__].continuity.hours}" th:value="${stepType.continuity.hours}"></td>
                <td ><input th:field="*{stepTypes[__${itemStat.index}__].continuity.minutes}" th:value="${stepType.continuity.minutes}"></td>
            </tr>
        </tbody>
    </table>
        <div>
            <input th:field="*{expname}" placeholder="Expirement Type Name">
            <input th:field="*{id}" th:type="hidden" th:value="experimentType.id">
        </div>

    <div style="margin-top: 10px">
        <a style="margin-right: 10px" th:href="@{/planning/experiments}" class="btn btn-outline-primary" th:text="#{experimentstype.return}" >Return</a>
        <button style="margin-right: 10px" type="submit"  class="btn btn-primary"th:text="#{experiment.type.submit}">
            Submit
        </button>
    </div>
    </form>
</div>
</body>
</div>
<div th:replace="footer :: footer"></div>
</div>

</html>
