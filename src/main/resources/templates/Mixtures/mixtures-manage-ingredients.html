<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="navbar :: head (title='#{Mixture  Management}')"></head>
<body onload = "initPage()">

<div class = "container">
    <div th:replace="navbar :: navbar"></div>


    <form action="#" th:action="@{/mixtures/setingredients/{id}(id=${mixture.id})}"
          th:object="${allCompositions}" method="post">
        <div>
            <h6 th:text="#{mixtures.ingredients}">Ingredients</h6>
        </div>

        <div class="form-check">
            <tr th:each="composition, itemStat : *{compositionList}">
                <td><input type="number" step="1" th:field="*{compositionList[__${itemStat.index}__].amount}" th:utext="${composition.product.name} + '<br>'"/></td>
            </tr>
        </div>



        <div>
            <p>
                <button type="submit" th:text="#{save}" class="btn btn-outline-primary">Save</button>
                <a href="/mixtures" th:text="#{close}" class="btn btn-secondary">Close</a>
            </p>
        </div>

    </form>








</div>
</body>
</html>
