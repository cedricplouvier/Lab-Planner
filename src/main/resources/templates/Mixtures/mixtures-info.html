<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"   xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">

<!-- Import header -->
<head th:replace="navbar :: head (title='#{mixtures}')"></head>
<body onload="initPage()">
<script type="text/javascript">
    function initPage(){
        $('#tags').multiSelect({
            selectableHeader: '<div class="custom-header" th:text="#{selectable.items}"></div>',
            selectionHeader: '<div class="custom-header" th:text="#{selected.items}"></div>'
        });
    }
</script>

<div class="container">
    <!-- Import menu bar -->
    <div th:replace="navbar :: navbar"></div>
    <div class="row">
        <div class="col" style=" display: block;margin-left: auto;margin-right: auto;" >
            <a th:href="@{/mixtures}" th:text="#{back.mixtures}" class="btn btn-primary">Back to mixtures overview</a>
        </div>
        <div class="col" style=" display: block;margin-left: auto;margin-right: auto;" >
            <h2 th:text="#{mixtures.info}">Mixture Info </h2>

        </div>
    </div>
    <h4 th:text="${mixture.getName()}">Name</h4>
    <div class="row">
        <div class="col" style=" display: block;margin-left: auto;margin-right: auto;" >

            <img th:src="@{${'/images/placeholder.jpg'}}" />

        </div>
        <div class="col" style=" display: block;margin-left: auto;margin-right: auto;" >
            <div class="card bg-light mb-3">
                <div class="card-body">
                    <h5 class="card-title"> <a th:text="#{mixture.description}">description</a> </h5>

                    <a th:text="${mixture.description}">description</a>
                </div>
            </div>
            <div class="card bg-light mb-3">
                <div class="card-body">
                    <h5 class="card-title"> <a th:text="#{mixtures.ingredients}">Ingredient</a>  </h5>
                    <a
                            th:each="ingred : ${mixture.compositions}"
                            th:value="${ingred.getProduct().getName()} + ': ' + ${ingred.getAmount()} + ' %'"
                            th:utext="${ingred.getProduct().getName()} + ': ' + ${ingred.getAmount()} + ' %' + '<br />'"></a>
                </div>
            </div>
            <div class="card bg-light mb-3">
                <div class="card-body">
                    <h5 class="card-title"> <a th:text="#{mixtures.tag}">Tags</a>  </h5>
                    <a
                            th:each="tag : ${mixture.tags}"
                            th:text="${tag.name} + ' '">
                    </a>
                </div>
            </div>



        </div>
    </div>
</div>


</body>
</html>
