<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="navbar :: head (title='#{User Management}')">

</head>
<body>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<div class = "container">
    <div th:replace="navbar :: navbar"></div>


    <form action="#" th:action="@{/mail/maintanance/{id}(id=${id})}"
           method="post">
        <input th:type="hidden" th:field="*{id}"/>


            <h3 class="control-label" th:text="#{mail.description}"></h3>

            <p></p>
        <textarea type="text" style="height: 200px;width: 500px" th:rows="4" th:cols="50" th:value="${sourceText}" name="sourceText"></textarea>

        <p/>
        <button type="submit"  name="UserSave" th:text="#{send}" class="btn btn-outline-primary"></button>
        <a th:href="@{/home}" th:text="#{close}" class="btn btn-secondary">Close</a>

        </p>
    </form>
</div>
</body>
</html>
