<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Import header -->
<head th:replace="navbar :: head (title='#{devices}')"></head>
<body onload="initPage()">
<script type="text/javascript">
    function initPage(){
        var options = {
            valueNames: [ 'deviceName', 'deviceType']
        };
        var deviceList = new List('devices', options);
    }
</script>

<!-- Style to hide the not found div-->
<style>
    .notfound{
        display: none;
    }
</style>

<!-- Script that implement the search-->
<script>
    $(document).ready(function(){
        // Search on name column only
        $('#txt_name').keyup(function(){
            // Search Text
            var search = $(this).val();

            // Hide all table tbody rows
            $('table tbody tr').hide();

            // Count total search result
            var len = $('table tbody tr:not(.notfound) td:nth-child(1):contains("'+search+'")').length;

            if(len > 0){
                // Searching text in columns and show match row
                $('table tbody tr:not(.notfound) td:nth-child(1):contains("'+search+'")').each(function(){
                    $(this).closest('tr').show();
                });
            }else{
                $('.notfound').show();
            }

        });

    });

    // Case-insensitive searching (Note - remove the below script for Case sensitive search )
    $.expr[":"].contains = $.expr.createPseudo(function(arg) {
        return function( elem ) {
            return $(elem).text().toUpperCase().indexOf(arg.toUpperCase()) >= 0;
        };
    });
</script>
<div class="container">
    <!-- Import menu bar -->
    <div th:replace="navbar :: navbar"></div>
    <div class="content">
        <div id="device-list">
            <input type='text' id='txt_name' th:placeholder="#{device.search}">

            <table class="table table-hover">
                <thead>
                <tr>
                    <th th:text="#{device}">Device Name</th>
                    <th th:text="#{device.type}">Device type</th>
                    <th >Info</th> <th></th>
                    <th >Manage</th> <th></th>
                </tr>
                </thead>
                <!-- IMPORTANT, class="list" have to be at tbody -->
                <tbody class="list">
                <tr th:each="device : ${allDevices}">
                    <td class='deviceName' th:value="${device.getDevicename()}"
                        th:text="${device.devicename }" >Device Name</td>
                    <td class="firstName" th:value="${device.getDeviceType()}"
                        th:text="${device.deviceType.deviceTypeName }" >Device Type</td>
                    <td >  <a th:href="@{/devices/info/{id}/(id=${device.id})}" class="btn btn-primary">Info</a></td>
                    <td>
                    <td>
                    <a th:href="@{/devices/{id}/(id=${device.id})}" class="fa fa-edit">
                    </a>
                    <a th:href="@{/devices/{id}/delete(id=${device.id})}"  class="fa fa-trash" style="color: red" data-toggle="modal" data-target="#modal-warning"  th:attr="data-target='#modal-warning'+${device.id }">
                              </a>
                    </td>
                    <div class="modal modal-warning fade" th:id="modal-warning+${device.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3 class="modal-title" id="exampleModalLabel">Delete device</h3>
                                </div>
                                <div class="modal-body">
                                    <h5 th:text="'Are you sure want to delete '+${device.getDevicename()}+'?'">Are you sure want to delete this device?</h5>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                    <a type="button" class="btn btn-danger" th:href="@{/devices/{id}/delete(id=${device.id})}">Delete device</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </tr>
                <tr class='notfound'>
                    <td colspan='4' th:text="#{device.norecord}">No record found</td>
                </tr>
                </tbody>
            </table>
            <a href="/devices/types" class="btn btn-primary" th:text="#{device.manage.types}"
            >Manage device types</a>
        </div>
    </div>
</div>

    <div th:replace="footer :: footer"></div>
</body>
</html>
