<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Import header -->
<head th:replace="layout :: head (title='#{user.management}')"></head>
<body onload="initPage()">
<script type="text/javascript">
    function initPage(){
        $('#roles').multiSelect({
            selectableHeader: '<div class="custom-header"th:text="#{selectable.items}">Selectable items</div>', selectionHeader: '<div class="custom-header"th:text="#{selected.items}">Selected items</div>'});
    }
</script>
<div class="container">
    <!-- Import menu bar -->
    <div th:replace="layout :: navbar"></div>
    <form action="#" th:action="@{/users/{id}(id=${user})}"
          th:object="${user}" method="post">
        <input th:type="hidden" th:field="*{id}"/>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('lastName')}?'has-error': ''">
            <label class="control-label" th:text="#{lastName}">Name</label>
            <span class="control-label" th:if="${#fields.hasErrors('lastName')}"
                  th:errors="*{lastName}">Lastname Error</span>
            <input class="form-control" type="text" th:field="*{lastName}"/> </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('firstName')}?'has-error': ''">
            <label class="control-label" th:text="#{firstName}">Name</label>
            <span class="control-label" th:if="${#fields.hasErrors('firstName')}"
                  th:errors="*{firstName}">firstName Error</span>
            <input class="form-control" type="text" th:field="*{firstName}"
            /> </div>
        <p> <label th:text="#{roles}">Roles</label>
            <select th:field="*{roles}" multiple="multiple">
                <option th:each="role : ${allRoles}"
                        th:value="${{role}}"
                        th:text="${role.name}">Wireframe</option>
            </select>
        </p>
        <p>
            <a href="/booking" th:text="#{cancel}" class="btn btn-primary">Cancel</a>
            <button type="submit" th:text="#{save}" class="btn btnprimary">Select time</button>
        </p>
    </form>
</div>
</body>
</html>
